 <div class="container p-0">
  <div class="card px-4">
      <p class="h8 py-3">Payment Details</p>
      <div class="row gx-3">
        <form [formGroup]="paymentForm" id="paymentForm">
          <input
            class="form-control"
            type="hidden"
            id="bookingId"
            formControlName="bookingId"
            required
          />
          <input
            class="form-control"
            type="hidden"
            id="amount"
            formControlName="amount"
            required
          />
          <div class="col-12">
              <div class="d-flex flex-column">
                  <p class="text mb-1">Person Name</p>
                  <input class="form-control mb-3" class="form-control text-uppercase" type="text" placeholder="Name" >
              </div>
          </div>
          <div class="col-12">
              <div class="d-flex flex-column">
                  <p class="text mb-1">Card Number</p>
                  <input class="form-control mb-3" type="text" placeholder="XXXX XXXX XXXX XXXX"
                  id="cardNumber" formControlName="cardNumber">
              </div>
          </div>
          <div class="col-6">
              <div class="d-flex flex-column">
                  <p class="text mb-1">Expiry</p>
                  <input class="form-control mb-3" type="text" placeholder="MM/YYYY"
                  id="expYear"
                  formControlName="expYear">
              </div>
          </div>
          <div class="col-6">
              <div class="d-flex flex-column">
                  <p class="text mb-1">CVV/CVC</p>
                  <input class="form-control mb-3 pt-2 " type="password" placeholder="****"
                  id="cvv"
                  formControlName="cvv">
              </div>
          </div>
          <div class="col-12">
              <div class="btn btn-primary mb-3">
                  <span class="ps-3"><button
                    type="submit"
                    class="btn btn-primary w-100"
                    (click)="savePaymentDetails()"
                  >
                    Pay {{ flightDetails.ticket_amount | currency : "INR" }}
                  </button></span>
                  <span class="fas fa-arrow-right"></span>
              </div>
          </div>
        </form>
    
  </div>
</div>
